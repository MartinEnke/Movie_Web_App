<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Update Movie</title>
</head>
<body>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul class="flashes">
        {% for category, msg in messages %}
          <li class="{{ category }}">{{ msg }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <h1>Update {{ movie.name }}</h1>
  <form action="{{ url_for('main.update_movie', user_id=user.id, movie_id=movie.id) }}"
        method="post">
    <label for="name">Title*:</label><br>
    <input type="text" id="name" name="name" value="{{ movie.name }}" required><br><br>

    <label for="director">Director:</label><br>
    <input type="text" id="director" name="director" value="{{ movie.director }}"><br><br>

    <label for="year">Year:</label><br>
    <input type="text" id="year" name="year" value="{{ movie.year }}"><br><br>

    <label for="rating">Rating:</label><br>
    <input type="text" id="rating" name="rating" value="{{ movie.rating }}"><br><br>

    <button type="submit">Save Changes</button>
  </form>

  <p>
    <a href="{{ url_for('main.user_movies', user_id=user.id) }}">← Back to Movies</a><br>
    <a href="{{ url_for('main.index') }}">← Back to Index</a>
  </p>

</body>
</html>
