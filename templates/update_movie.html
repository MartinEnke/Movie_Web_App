<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Movie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <h1>Update Movie</h1>

    <form method="POST">
        <label for="name">Movie Name:</label>
        <input type="text" name="name" id="name" value="{{ movie.name }}" required>

        <label for="director">Director:</label>
        <input type="text" name="director" id="director" value="{{ movie.director }}">

        <label for="year">Year:</label>
        <input type="text" name="year" id="year" value="{{ movie.year }}">

        <label for="rating">Rating:</label>
        <input type="text" name="rating" id="rating" value="{{ movie.rating }}">

        <button type="submit">Update Movie</button>
    </form>

    <!-- Back to User's Movies Link -->
    <br>
    <a href="{{ url_for('user_movies', user_id=user.id) }}">Back to {{ user.name }}'s Movies</a>

    <br>
    <a href="{{ url_for('list_users') }}">Back to Users List</a>

</body>
</html>
