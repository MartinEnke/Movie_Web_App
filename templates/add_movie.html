<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Movie</title>
</head>
<body>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul class="flashes">
        {% for category, msg in messages %}
          <li class="{{ category }}">{{ msg }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <h1>Add New Movie</h1>
  <form action="{{ url_for('main.add_movie', user_id=user_id) }}" method="post">
    <label for="name">Movie Title*:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="director">Director (optional):</label><br>
    <input type="text" id="director" name="director"><br><br>

    <label for="year">Year (optional):</label><br>
    <input type="text" id="year" name="year"><br><br>

    <label for="rating">Rating (optional):</label><br>
    <input type="text" id="rating" name="rating"><br><br>

    <label for="poster">Poster URL (optional):</label><br>
    <input type="text" id="poster" name="poster"><br><br>

    <button type="submit">Add Movie</button>
  </form>

  <p>
    <a href="{{ url_for('main.user_movies', user_id=user_id) }}">← Back to Movies</a><br>
    <a href="{{ url_for('main.index') }}">← Back to Index</a>
  </p>

</body>
</html>
