{% extends "base.html" %}

{% block title %}Add Movie – MovieWeb{% endblock %}

{% block content %}
  <h1 class="text-2xl font-semibold mb-4">Add New Movie</h1>
  <form action="{{ url_for('main.add_movie', user_id=user_id) }}"
        method="post"
        class="space-y-4 max-w-lg">
    <div>
      <label for="name" class="block text-sm font-medium">Movie Title*</label>
      <input type="text" name="name" id="name" required
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
    </div>

    <div>
      <label for="director" class="block text-sm font-medium">Director</label>
      <input type="text" name="director" id="director"
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
    </div>

    <div>
      <label for="year" class="block text-sm font-medium">Year</label>
      <input type="text" name="year" id="year"
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
    </div>

    <div>
      <label for="rating" class="block text-sm font-medium">Rating</label>
      <input type="text" name="rating" id="rating"
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
    </div>

    <div>
      <label for="poster" class="block text-sm font-medium">Poster URL</label>
      <input type="text" name="poster" id="poster"
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
    </div>

    <button type="submit"
            class="bg-accent text-white py-2 px-4 rounded hover:bg-orange-600">
      Add Movie
    </button>
  </form>

  <p class="mt-6">
    <a href="{{ url_for('main.user_movies', user_id=user_id) }}"
       class="hover:underline text-gray-700">
      ← Back to Movies
    </a>
  </p>
{% endblock %}
