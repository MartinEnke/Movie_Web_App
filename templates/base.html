<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}MovieWeb App{% endblock %}</title>

  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1f2937',
            accent: '#f97316',
          }
        }
      }
    }
  </script>
</head>
<body class="text-white bg-gray-900">

  <!-- Fixed Navigation -->
  <nav
    x-data="{ open: false }"
    class="fixed top-0 left-0 right-0 z-50 header-fade text-gray-100 p-4 backdrop-blur-md"
  >
    <div class="container mx-auto flex items-center justify-between">
      <a href="{{ url_for('main.index') }}"
         class="text-3xl font-extrabold font-serif text-red-600 tracking-wide logo">
        CineFlick
      </a>

      <!-- Search (desktop) -->
      <form action="{{ url_for('main.search') }}"
            method="get"
            class="hidden sm:flex items-center space-x-2">
        <input
          type="search"
          name="q"
          placeholder="Search users or movies‚Ä¶"
          value="{{ request.args.get('q','') }}"
          class="px-2 py-1 rounded bg-white bg-opacity-20 text-white placeholder-gray-300 focus:bg-opacity-40 focus:outline-none"
        />
        <button type="submit" class="px-2 py-1 bg-accent rounded hover:bg-orange-600">
          üîç
        </button>
      </form>

      <!-- Mobile toggle & links -->
      <button class="sm:hidden focus:outline-none" @click="open = !open">‚ò∞</button>
      <div :class="open ? 'block' : 'hidden'" class="sm:flex space-x-4">
        <a href="{{ url_for('main.list_users') }}" class="hover:underline">Users</a>
        <a href="{{ url_for('main.add_user') }}"   class="hover:underline">Add User</a>
      </div>
    </div>
  </nav>

  <!-- Flash messages -->
  <div class="container mx-auto mt-4 pt-16">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="space-y-2">
          {% for category, msg in messages %}
            <div class="p-3 rounded
                        {% if category=='success' %}bg-green-200 text-green-800
                        {% elif category=='error'   %}bg-red-200   text-red-800
                        {% else %}bg-yellow-200 text-yellow-800{% endif %}">
              {{ msg }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>

  <!-- Main content; push down by nav‚Äôs height (here ~4rem ‚Üí pt-16) -->
  <main class="container mx-auto p-4 pt-16">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
