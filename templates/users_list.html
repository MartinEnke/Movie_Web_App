<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Users – MovieWeb App</title>
</head>
<body>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul class="flashes">
        {% for category, msg in messages %}
          <li class="{{ category }}">{{ msg }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <h1>Users</h1>
  <ul>
    {% for user in users %}
      <li>
        <a href="{{ url_for('main.user_movies', user_id=user.id) }}">
          {{ user.name }}
        </a>
      </li>
    {% endfor %}
  </ul>

  <p><a href="{{ url_for('main.add_user') }}">Add another user</a></p>
  <p><a href="{{ url_for('main.index') }}">← Back to Index</a></p>

</body>
</html>
