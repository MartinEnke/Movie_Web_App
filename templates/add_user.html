{% extends "base.html" %}
{% block title %}Add User – Cienesis{% endblock %}

{% block content %}
  <h1 class="text-2xl font-semibold mb-4">Add New User</h1>
  <form action="{{ url_for('main.add_user') }}" method="post" class="space-y-4 max-w-sm">
    <div>
      <label for="name" class="block text-sm font-medium">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        required
        placeholder="Enter your name…"
        class="mt-1 block w-full rounded-lg
               bg-white bg-opacity-20 backdrop-blur-md
               placeholder-gray-300 text-black
               px-4 py-2
               focus:bg-opacity-30 focus:outline-none
               transition"
      />
    </div>
    <button
      type="submit"
      class="bg-accent text-white py-2 px-4 rounded hover:bg-orange-600 transition"
    >
      Create User
    </button>
  </form>
{% endblock %}
